    <div class="contact-form">
        <h2>Entre em Contato</h2>
        <form id="contactForm" action="process_contact.php" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label>Tipo de impressão:</label>
            <br>
            <div class="radio-group">
                <label><input type="radio" name="subject" value="Suporte" required> UV</label>
                <label><input type="radio" name="subject" value="Feedback"> Termica</label>
                <label><input type="radio" name="subject" value="Outros"> Sublimação</label>
            </div>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- O Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Seu pedido de contato foi feito com sucesso!</p>
        </div>
    </div>
    
</body>
